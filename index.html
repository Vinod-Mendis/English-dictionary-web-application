<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>English Dictionary</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Dictionary</h1>
    <input type="text" id="input" class="input" placeholder="Search a word">
    <p class="info-text" id="info-text">Type a word and press ENTER</p>
    <div class="meaning-container" id="meaning-container">
      <p>word title: <span clas="title" id="title">_____</span></p>
      <p>Meaning: <span clas="meaning" id="meaning">_____</span></p>
      <audio src="" controls id="audio"></audio>
    </div>
  </div>

  <script src="index.js"></script>
  
</body>
</html>
